<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>weather App</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
	<div class="row">
		<header class="col-xs-12 text-center">
			<h1 class="">Weather App</h1>
		</header>
		<div class="col-xs-8 col-xs-offset-2 text-center">
			<h3 id="city"></h3>
			<div class="text-center city">
				<p><span id="long" class='temp'></span>&deg;<button type="button" id="unit" class="unit"></button></p>
			</div>


			<div class="text-center all-icon">
          		<div class="icon sun-shower hide">
            		<div class="cloud"></div>
            		<div class="sun">
              			<div class="rays"></div>
            		</div>
            		<div class="rain"></div>
          		</div>
          		<div class="icon thunder-storm hide thunderstom">
            		<div class="cloud"></div>
            		<div class="lightning">
              			<div class="bolt"></div>
              			<div class="bolt"></div>
            		</div>
          		</div>
          		<div class="icon cloudy hide clouds">
            		<div class="cloud"></div>
            		<div class="cloud"></div>
          		</div>
          		<div class="icon flurries hide snow">
            		<div class="cloud"></div>
            		<div class="snow">
              			<div class="flake"></div>
              			<div class="flake"></div>
            		</div>
          		</div>
          		<div class="icon sunny hide clear">
            		<div class="sun">
              		<div class="rays"></div>
            		</div>
          		</div>
          		<div class="icon rainy hide rain">
            		<div class="cloud"></div>
            		<div class="rain"></div>
          		</div>
        	</div>

        	<p class="text-center">Coded BY<a href="#" target="_blank">Anish</a></p>
        </div>
    </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
